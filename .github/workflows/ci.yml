name: CI Test

on:
  push:
    branches:
      - feature/Kelsie

jobs:
  test_push:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.x 
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run test
    - name: Build
      run: npm run build
